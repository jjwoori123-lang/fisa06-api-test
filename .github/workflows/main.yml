name: EPL News README Automation

on:
  schedule:
    # 1분마다 실행 (※ 주의: NewsAPI 무료 플랜은 약 100분 후 할당량 초과됨)
    - cron: '* * * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 파일을 수정해서 다시 push하기 위한 권한 설정
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            pip install requests python-dotenv
          fi

      - name: Run main.py
        env:
          # GitHub Secrets에 등록한 이름과 일치시켜야 함
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 변경사항이 있을 때만 커밋, [skip ci]로 무한 루프 방지
          git commit -m "chore: update EPL news data (1min interval) [skip ci]" || echo "No changes to commit"
          git push
