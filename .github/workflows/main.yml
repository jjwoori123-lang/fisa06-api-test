name: EPL News README Automation

on:
  schedule:
    # 20분마다 실행 (하루 72회 호출 - NewsAPI 무료 제한 100회 준수)
    - cron: '*/20 * * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 파일을 수정해서 다시 push하기 위한 권한 설정
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # pull --rebase를 위해 모든 히스토리를 가져옵니다.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run main.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md
          
          git commit -m "chore: update EPL news data (20min interval) [skip ci]"
          git push origin main