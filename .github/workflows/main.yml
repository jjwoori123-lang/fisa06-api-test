name: EPL News README Automation

on:
  schedule:
    # 20분마다 실행 (하루 72회 호출 - NewsAPI 무료 제한 100회 준수)
    - cron: '*/20 * * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 파일을 수정해서 다시 push하기 위한 권한 설정
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt 에러를 피하기 위해 직접 설치
          pip install requests python-dotenv

      - name: Run main.py
        env:
          # GitHub Secrets에 NEWS_API_KEY가 등록되어 있어야 함
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md
          
          # 변경사항이 없어도 에러 없이 넘어가도록 --allow-empty 추가 가능
          # 여기서는 요구하신 대로 기본 커밋 형식을 유지하되 에러 방지 처리
          git commit -m "chore: update EPL news data (20min interval) [skip ci]" || echo "No changes to commit"
          
          git push